<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>المدن المفضلة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            background-color: #f0f0f5;
            color: #333;
            margin: 20px;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .cards-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
            width: 320px;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card img {
            width: 100%;
            border-radius: 8px;
        }

        .card h2 {
            color: #34495e;
            margin: 10px 0;
        }

        .card p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>مدني المفضلة</h1>

    <div class="cards-container">
        <!-- البطاقة الأولى -->
        <div class="card">
            <h2>الرياض</h2>
            <img src="https://cdn.britannica.com/16/151816-050-4FF80C60/Riyadh-Saudi-Arabia.jpg" alt="الرياض">
            <p>الرياض هي <b>عاصمة المملكة العربية السعودية</b>، وتتميز بمزيج من <i>الحداثة والتقاليد</i>.</p>
        </div>

        <!-- البطاقة الثانية -->
        <div class="card">
            <h2>دبي</h2>
            <img src="https://cdn.britannica.com/42/94442-050-4D07A425/Dubai.jpg" alt="دبي">
            <p>تعد دبي مدينة <i>عالمية</i> تشتهر بناطحات السحاب، مثل <b>برج خليفة</b>.</p>
        </div>

        <!-- البطاقة الثالثة -->
        <div class="card">
            <h2>باريس</h2>
            <img src="https://cdn.britannica.com/90/7490-050-6B1AB439/Eiffel-Tower-Seine-River-Paris.jpg" alt="باريس">
            <p>باريس معروفة بأنها <b>عاصمة الفن والجمال</b>، وتحتوي على معالم مثل <i>برج إيفل</i>.</p>
        </div>
    </div>
</body>
</html>
